<!-- Doctype HTML5 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="description" content="X-Mas loader" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <title>X-MAS Loader</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/snow.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col mx-auto text-center text-light">
                <h1>Christmas loader</h1>
                <p class="lead">
                    Please be patient, christmas is loading.
                </p>

                <img src="./imgs/tree.png" alt="xmas-tree" />
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" id="progress" style="width: 0%" aria-valuenow="0.00" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h5 id="progressLabel">0.00 % loaded</h5>
            </div>
        </div>
    </div>

    <!-- Your js magic goes here -->
    <script src="js/main.js"></script>
</body>

</html>
