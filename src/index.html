<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154567977-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-154567977-1');
    </script>


    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="description" content="X-Mas loader" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <title>X-MAS Loader</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/snow.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col mx-auto text-center text-light">
                <h1>Christmas loader</h1>
                <p id="loading-message" class="lead">
                    Please be patient, christmas is loading.
                </p>

                <img id="tree-image" src="./imgs/tree.png" alt="xmas-tree" />
                <div id="progress-bar-div" class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" id="progress" style="width: 0%" aria-valuenow="0.00" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h5 id="progressLabel">0.00 % loaded</h5>
            </div>
        </div>
    </div>


    <div id="cookieConsent">
        <div id="closeCookieConsent">x</div>
        This website is using cookies. <a href="#" target="_blank">More info</a>. <a class="cookieConsentOK">That's Fine</a>
    </div>


    <!-- Your js magic goes here -->
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $("#cookieConsent").fadeIn(200);
            }, 4000);
            $("#closeCookieConsent, .cookieConsentOK").click(function() {
                $("#cookieConsent").fadeOut(200);
            });
        });
    </script>
</body>

</html>
